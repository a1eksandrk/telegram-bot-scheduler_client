env:
  browser: true
  es2021: true
extends: standard-with-typescript
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project:
    - tsconfig.json
rules:
  indent:
    - error
    - 2
  object-curly-spacing:
    - error
    - always
  @typescript-eslint/consistent-type-assertions: none
  @typescript-eslint/consistent-indexed-object-style: none
